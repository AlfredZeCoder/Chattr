<div class="container" [ngStyle]="{'opacity': opacity, 'transition': 'opacity 0.5s'}">
    <div class="main">
        <div class="back" routerLink="/login" (mouseover)="moveArrow(0)" (mouseleave)="moveArrow(1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                [ngStyle]="{'transform': arrowTransform ? 'translateX(3px)' : 'translateX(0px)'}">
                <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
            </svg>
            <p>Back</p>
        </div>
        <div class="title">
            <h3>Enter your informations</h3>
            @if (loginDenied$ | async) {
            <h5>Email is already in use</h5>
            }
        </div>
        <form [formGroup]="registerForm" class="form">
            <input formControlName="firstName" class="name" type="text" placeholder="First name"
                [ngStyle]="{'box-shadow': (firstNameIsInvalid$ | async) ? '0 0 10px rgb(255, 175, 175)' : null}"
                (keyup)="onKeyUp('firstName')">
            <input formControlName="lastName" class="last-name" type="text" placeholder="Last name"
                [ngStyle]="{'box-shadow': (lastNameIsInvalid$ | async) ? '0 0 10px rgb(255, 175, 175)' : null}"
                (keyup)="onKeyUp('lastName')">
            <input formControlName="email" class="email" type="text" placeholder="Email"
                [ngStyle]="{'box-shadow': (emailIsInvalid$ | async) ? '0 0 10px rgb(255, 175, 175)' : null}"
                (keyup)="onKeyUp('email')">
            <input formControlName="password" class="password" type="password" placeholder="Password"
                [ngStyle]="{'box-shadow': (passwordIsInvalid$ | async) ? '0 0 10px rgb(255, 175, 175)' : null}"
                (keyup)="onKeyUp('password')">
            <button (click)="submitForm()" type="submit" class="create-account">Create account</button>
        </form>
    </div>
</div>
