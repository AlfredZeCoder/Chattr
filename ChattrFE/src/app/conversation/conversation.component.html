<div class="container">
    <div class="chat-container">
        @for (text of mockTexts; track text) {
        @if (text.senderId !== userId) {
        <div class="left-text">
            {{ text.message }}
        </div>
        }
        }
        @for (text of mockTexts; track text) {
        @if (text.senderId === userId) {
        <div class="right-text">
            {{ text.message }}
        </div>
        }
        }
    </div>
    <div class="send-message-container"></div>
</div>
