<div class="container">
    <div class="chat-container" #chatContainer>
        @for (message of messages; track message.id) {
        @if (message.senderId !== userId) {
        <div class="text" [ngStyle]="{'background-color': 'rgb(228, 228, 228)', 'align-self': 'flex-start'}">
            {{ message.message }}
        </div>
        } @else {
        <div class="text"
            [ngStyle]="{'background-color': 'rgb(0, 132, 255)', 'align-self': 'flex-end', 'color': 'rgb(224, 224, 224)'}">
            {{ message.message }}
        </div>
        }
        }
    </div>
    <div class="send-message-container">
        <form>
            <input type="text" placeholder="Type a message" [(ngModel)]="newText"
                [ngModelOptions]="{standalone: true}" />
            <button (click)="sendMessage(newText)" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"
                    style="width: 15px; transition: transform .2s">
                    <path fill="white"
                        d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2 160 448c0 17.7 14.3 32 32 32s32-14.3 32-32l0-306.7L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" />
                </svg>
            </button>
        </form>
    </div>
</div>
